<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadanie1</title>
</head>
<style>
    body {
        background-color: #333333;
        display: block;
    justify-content: center;
    align-items: center;
}


h1 {
    text-align: center;
    font-size: 24px;
    margin-top: 20px;
    margin-bottom: 20px;
}
    .obr {
        color: #000; /* Черный текст */
        display: flex;
        flex-direction: row;
        text-align: center;
        align-items: center; /* Центрирование по горизонтали */
        margin: 10px;
    }

    /* Стиль для изображений продуктов */
    .obr img {
        max-width: 70%; /* Ограничение по ширине */
        border-radius: 12px; /* Скругленные углы изображения */
        margin-bottom: 10px; /* Отступ снизу */
    }

    /* Стиль для заголовков продуктов */
    .obr h3 {
        font-size: 18px; /* Размер шрифта */
        margin-bottom: 10px; /* Отступ снизу */
    }

</style>
<body>
<h1>Galeria Zdjęć</h1>
<div class="obr">
    <div class="obr">
        <p><h3>Obraz Czarno-bialy</h3></p>
        <img id="obrazek" src="b.png" alt="b" >
        <button  onclick="zmienobrazek()">Zmien</button>
        <script>
            let obrazekStatus = true;

            function zmienobrazek(){
                const obrazek = document.getElementById("obrazek");
                if (obrazekStatus){
                    obrazek.src = "ba.png"
                }else{
                    obrazek.src = "b.png"
                }
                obrazekStatus = !obrazekStatus
            }
        </script>
    </div>
    <div class="obr">
        <h3>Obraz Ciemno-czerwony</h3>
        <img id="obrazek1" src="c.png" alt="c">
        <button  onclick="zmienobrazek1()">Zmien</button>
        <script>
            let obrazek1Status = true;

            function zmienobrazek1(){
                const obrazek1 = document.getElementById("obrazek1");
                if (obrazek1Status){
                    obrazek1.src = "ca.png"
                }else{
                    obrazek1.src = "c.png"
                }
                obrazek1Status = !obrazek1Status
            }
        </script>
    </div>
    <div class="obr">
        <h3>Obraz Ciemwo-zielony</h3>
        <img id="obrazek2" src="d.png" alt="d">
        <button  onclick="zmienobrazek2()">Zmien</button>
        <script>
            let obrazek2Status = true;

            function zmienobrazek2(){
                const obrazek2 = document.getElementById("obrazek2");
                if (obrazek2Status){
                    obrazek2.src = "da.png"
                }else{
                    obrazek2.src = "d.png"
                }
                obrazek2Status = !obrazek2Status
            }
        </script>
    </div>
</div>
</body>
</html>
